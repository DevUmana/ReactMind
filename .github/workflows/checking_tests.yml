name: Checking Tests

on:
  pull_request:
    branches:
      - develop
      - staging

jobs:
  test:
    name: Test (Node.js ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Install dependencies
        run: npm install

      - name: Run vitest tests and generate summary
        run: |
          # Run tests and capture the results
          if npm run test-component -- --reporter json --output-file=test-results.json; then
            RESULTS="Passing ‚úÖ"
          else
            RESULTS="Failed ‚ùå"
          fi

          # Check if results file exists
          if [ ! -f test-results.json ]; then
            echo "test-results.json not found. Creating a placeholder file."
            echo '{}' > test-results.json
          fi

          PASSED=$(jq '.stats.passed // 0' test-results.json)
          FAILED=$(jq '.stats.failed // 0' test-results.json)
          PENDING=$(jq '.stats.pending // 0' test-results.json)
          SKIPPED=$(jq '.stats.skipped // 0' test-results.json)
          DURATION=$(jq '.stats.duration // 0' test-results.json)

          # Write summary as a Markdown table
          echo "| Results | Passed ‚úÖ | Failed ‚ùå | Pending ‚úã | Skipped ‚Ü© | Duration üïó |" > $GITHUB_STEP_SUMMARY
          echo "|---------|-----------|----------|-----------|-----------|-------------|" >> $GITHUB_STEP_SUMMARY
          echo "| $RESULTS | $PASSED | $FAILED | $PENDING | $SKIPPED | ${DURATION}ms |" >> $GITHUB_STEP_SUMMARY

          # Exit with the appropriate status
          if [ "$RESULTS" = "Failed ‚ùå" ]; then
            exit 1
          fi

      - name: Debug file path
        run: |
          echo "Listing current directory contents:"
          ls -la

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.node-version }}
          path: test-results.json
          if-no-files-found: warn
